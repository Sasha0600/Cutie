<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('images/background1.gif'); 
            background-size: cover; 
            background-attachment: fixed; 
            background-position: center; 
            margin: 0;
            padding: 20px;
        }
        .container {
            margin-top: 50px;
        }
        .question {
            font-size: 4.5em;
            color: #000000;
            display: inline-block;
            animation: bounce 2s infinite;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Text outline effect */
        }
        img {
            max-width: 300px;
            height: auto;
            margin: 20px;
            cursor: pointer;
            border: 5px solid #ffffff; /* White border for images */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Shadow around images */
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="question">Hiiiii Babyyyy... How are you?</p>
        <p>
            <img src="images/option1.gif" alt="Love Option 1" onclick="window.location.href='pages/response1.html'">
            <img src="images/option2.gif" alt="Love Option 2" onclick="window.location.href='pages/response2.html'">
        </p>
    </div>
</body>
</html>
